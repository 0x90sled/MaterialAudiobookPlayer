apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            if (project.hasProperty("GlobalProject.signing") && (new File(project.property("GlobalProject.signing") + ".gradle").exists())) {
                apply from: project.property("GlobalProject.signing") + ".gradle";
            } else {
                storeFile file("file.keystore")
                storePassword "password"
                keyAlias "alias"
                keyPassword "password"
            }
        }
    }
    compileSdkVersion 20
    buildToolsVersion '20'
    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 20
        versionCode 4
        versionName '1.2.0'
    }
    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            debuggable false
            jniDebugBuild false
            renderscriptDebugBuild false
            zipAlign true
            signingConfig signingConfigs.release
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:20+'
    compile 'com.google.android.gms:play-services:5.0.+'
}
